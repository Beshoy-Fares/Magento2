<div class="fotorama-wrapper">
    <div class="fotorama-item">
        <div class="fotorama__wrap fotorama__wrap--css3 fotorama__wrap--slide fotorama__wrap--toggle-arrows">
            <div class="fotorama__stage">

                    </div>
                </div>
            </div>
        </div>
    </div>
