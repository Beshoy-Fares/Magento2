<div data-bind="css: {_active: opened, _disabled: !collapsible}, outerClick: close" class="admin__action-dropdown-wrap admin__data-grid-action-bookmarks">
    <button class="admin__action-dropdown" type="button"
            data-bind="click: toggleOpened"
            data-toggle="dropdown"
            aria-haspopup="true"
            >
        <span class="admin__action-dropdown-text" data-bind="text: $t('Export')"></span>
    </button>
    <ul class="admin__action-dropdown-menu">
        <li>
            <div class="action-dropdown-menu-item">
                <a class="action-dropdown-menu-link" href="" data-bind="">Default View1</a>
            </div>
        </li>
        <li>
            <div class="action-dropdown-menu-item">
                <a class="action-dropdown-menu-link" href="" data-bind="">Default View2</a>
            </div>
        </li>
    </ul>
    <ul class="admin__action-dropdown-menu">
        <!-- ko foreach: options -->
        <li>
            <div class="action-dropdown-menu-item">
                <a
                        class="action-dropdown-menu-link"
                        data-bind="
                                attr: {
                                    href: url
                                },
                                text: label,
                                click: $parent.applyOption.bind($parent, $data)"></a>
            </div>
        </li>
        <!-- /ko -->
    </ul>
</div>
