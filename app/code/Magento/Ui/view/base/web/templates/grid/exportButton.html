<div data-bind="css: {_active: opened}, outerClick: close" class="admin__action-dropdown-wrap">
    <button class="admin__action-dropdown" type="button"
            data-bind="click: toggleOpened"
            data-toggle="dropdown"
            aria-haspopup="true"
            >
        <span class="admin__action-dropdown-text" data-bind="text: $t('Export')"></span>
    </button>
    <div class="admin__action-dropdown-menu admin__data-grid-action-columns-menu">
        <select
                id="exportButton"
                class="admin__control-select"
                data-bind="options: options,
                    value: actionValue,
                   optionsValue: 'value',
                   optionsCaption: '',
                   optionsText: 'label'"></select>
    </div>
</div>
