<ul
    class="action-menu"
    data-bind="
        css: {
            _active: isVisible()
        },
        afterRender: setContainer.bind($data);
        ">
    <!-- ko foreach: {data: options} -->
    <li>
        <a
            class="action-menu-item"
            data-bind="
                text: value,
                click: $parent.select.bind($parent, $data),
                css: {
                    _selected: $index() === $parent.navigated()
                }">
        </a>
    </li>
    <!-- /ko -->
</ul>
