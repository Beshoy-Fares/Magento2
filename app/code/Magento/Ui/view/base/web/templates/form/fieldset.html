<div class="admin__fieldset-wrapper" css="'admin__collapsible-block-wrapper': collapsible, opened: opened" attr="'data-level': $data.level">
    <div class="admin__fieldset-wrapper-title" tabindex="3" click="toggleOpened" keyboard="13: toggleOpened" visible="label">
        <strong css="'admin__collapsible-title': collapsible, title: !collapsible">
            <span text="label"/>
        </strong>
    </div>
    <div class="admin__fieldset-wrapper-content" visible="opened">
        <fieldset class="admin__fieldset" each="data: elems, as: 'element'" render=""/>
    </div>
</div>
