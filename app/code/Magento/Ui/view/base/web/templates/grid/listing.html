<div class="admin__data-grid-wrap">
    <table class="data-grid">
        <thead>
            <tr data-bind="foreach: elems">
                <!-- ko template: getHeader() --><!-- /ko -->
            </tr>
            <tr class="data-grid-bulk-edit-panel">
                <td></td>
                <td></td>
                <td>
                    <label
                        class="admin__field-label admin__field-label-vertical"
                        for="foo3"
                        data-bind="text: $t('All in column')"></label>
                    <input
                        id="foo3"
                        class="admin__control-text"
                        type="text">
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <label
                        class="admin__field-label admin__field-label-vertical"
                        for="foo2"
                        data-bind="text: $t('All in column')"></label>
                    <select
                        id="foo2"
                        class="admin__control-select">
                        <option value="1">Enabled</option>
                        <option value="0">Disabled</option>
                    </select>
                </td>
                <td>
                    <label
                        class="admin__field-label admin__field-label-vertical"
                        for="foo1"
                        data-bind="text: $t('All in column')"></label>
                    <input
                        id="foo1"
                        class="admin__control-text"
                        type="text">
                </td>
                <td class="data-grid-actions-cell">
                    <button class="action-default" type="button" disabled><span data-bind="text: $t('Apply')"></span></button>
                </td>
            </tr>
        </thead>
        <tbody>
            <!-- ko foreach: { data: rows, as: 'row' } -->
                <tr class="data-row"
                    data-bind="
                        css: {
                            '_even-row': !($index() % 2)
                        },
                        foreach: {
                            data: $parent.elems,
                            as: 'field'
                        }
                        ">
                    <!-- ko template: getBody() --><!-- /ko -->
                </tr>
            <!-- /ko -->

            <!-- ko ifnot: hasData() -->
            <tr class="data-grid-tr-no-data">
                <td data-bind="attr: { colspan: countVisible() },
                                       text: $t('We couldn\'t find any records.')"></td>
            </tr>
            <!-- /ko -->
        </tbody>
    </table>
</div>
