<div class="admin__data-grid-wrap">
    <table
            class="data-grid"
            data-bind="
            afterRender: function(elem, viewModel) {
                    if (dndConfig.enabled) {
                        dnd('setTable', elem);
                    }

                    if (resizeConfig.enabled) {
                        resize('setTable', elem, viewModel);
                    }
                },
            css: {
                'data-grid-draggable': dndConfig.enabled
            }">
        <thead data-part="head">
            <tr data-part="head.row">
                <!-- ko foreach: elems -->
                    <!-- ko template: getHeader() --><!-- /ko -->
                <!-- /ko -->
            </tr>
        </thead>
        <tbody data-part="body">
            <!-- ko if: hasData() -->
                <!-- ko foreach: { data: rows, as: 'row' } -->
                    <tr data-part="body.row">
                        <!-- ko foreach: { data: $parent.elems, as: 'field' }  -->
                            <!-- ko template: getBody() --><!-- /ko -->
                        <!-- /ko -->
                    </tr>
                <!-- /ko -->
            <!-- /ko -->

            <!-- ko ifnot: hasData() -->
                <tr class="data-grid-tr-no-data">
                    <td data-bind="attr: { colspan: countVisible() },
                                   i18n: 'We couldn\'t find any records.'"></td>
                </tr>
            <!-- /ko -->
        </tbody>
    </table>
    <!-- ko if: dndConfig.enabled -->
        <!-- ko template: dndConfig.containerTmpl --><!-- /ko -->
    <!-- /ko -->
</div>
