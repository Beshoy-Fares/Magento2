<div class="admin__actions-switch">
    <input type="checkbox"
           class="admin__actions-switch-checkbox"
           simple-checked="checked"
           ko-disabled="disabled"
           ko-focused="focused"
           ko-value="value"
           keyboard="keyboard"
           attr="id: uid, name: inputName"/>
    <label class="admin__actions-switch-label"
           attr="for: uid">
        <span class="admin__actions-switch-text"
              attr="'data-text-on': $t('Yes'), 'data-text-off': $t('No')"></span>
    </label>
</div>
