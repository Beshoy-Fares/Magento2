<div class="file-uploader-summary">
    <div class="file-uploader-preview">
        <img class="preview-image" attr="src: $parent.getFilePreview($file)" alt="Uploaded Image" tabindex="0" event="{load: $parent.onPreviewLoad.bind($parent)}">

        <div class="actions">
            <button type="button" class="action-remove" data-role="delete-button" attr="title: $t('Delete image')" click="$parent.removeFile.bind($parent, $file)">
                <span translate="Delete image"/>
            </button>
        </div>
    </div>

    <div class="file-uploader-filename" text="$file.name"/>
    <div class="file-uploader-meta">
        <text args="$file.previewWidth"/>x<text args="$file.previewHeight"/>, 
        <text args="$parent.formatSize($file.size)"/>
    </div>
</div>
