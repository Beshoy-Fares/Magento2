<div class="data-grid-search-control-wrap" data-bind="outerClick: $data.options.bind($data.options, 'close');">
    <input
            class="admin__control-text data-grid-search-control"
            data-bind="
                attr: {
                    placeholder: placeholder
                },
                textInput: inputValue,
                event: {
                    click: $data.options.bind($data.options, 'open'),
                    keyup: onKeyUp
                }"
            type="text"/>
    <button class="action-submit" data-bind="click: apply.bind($data, false)" type="button">
        <span data-bind="text: $t('Search')"></span>
    </button>
    <!-- ko scope: options -->
        <!-- ko template: getTemplate() --><!-- /ko -->
    <!-- /ko -->
</div>
