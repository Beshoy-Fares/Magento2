<td class="data-grid-onoff-cell admin__scope-old">
    <label class="data-grid-onoff-cell-inner">
        <div class="switcher">
            <input
                    class="admin__control-onoff"
                    type="checkbox"
                    data-bind="checked: selected,
                   value: row[indexField],
                   attr: {id: 'check' + row[indexField]}">
            <label class="switcher-label" data-bind="attr: {for: 'check' + row[indexField]}"></label>
        </div>
    </label>
</td>
