<div class="payment-method">
    <div class="payment-method-title">
        <input type="radio" name="payment" data-bind="value: item.code, id: item.code, checked: isChecked, click:selectPaymentMethod" />
        <span data-bind="text: getTitle()"></span>
        <p data-bind="text: getInstructions()"></p>
    </div>
    <div class="payment-method-content">
        <div class="actions-toolbar">
            <div class="primary">
                <button data-bind="click: placeOrder, text: $t('Place Order'), enable: isEnabled(item.code)" class="button action primary checkout" disabled></button>
            </div>
        </div>
    </div>
</div>
