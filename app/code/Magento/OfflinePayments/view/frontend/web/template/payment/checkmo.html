<div style="border: 1px dashed magenta; width:100%">
    <div style="padding: 5px">
        <input type="radio" name="payment" style="margin-right: 20px" data-bind="checked: isChecked"><span data-bind="text: getTitle()"></span>
        <!-- ko if: getMailingAddress() || getPayableTo() -->
        <dl class="items check payable">
            <!-- ko if: getPayableTo() -->
            <dt class="title"><!-- ko text: $t('Make Check payable to:') --><!-- /ko --></dt>
            <dd class="content"><!-- ko text: $t(getPayableTo()) --><!-- /ko --></dd>
            <!-- /ko -->
            <!-- ko if: getMailingAddress() -->
            <dt class="title"><!-- ko text: $t('Send Check to:') --><!-- /ko --></dt>
            <dd class="content">
                <address class="checkmo mailing address" data-bind="html: $t(getMailingAddress())"></address>
            </dd>
            <!-- /ko -->
        </dl>
        <!-- /ko -->
        <div class="primary" style="margin-left: 35px">
            <button data-bind="click: placeOrder, text: $t('Place Order'), enable: isChecked" class="button action primary checkout" disabled></button>
        </div>
    </div>
</div>
