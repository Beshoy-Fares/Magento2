<!-- ko if: ifShowValue() && !ifShowDetails() -->
<tr class="totals-tax">
    <th data-bind="text: $t(title)" colspan="3" class="mark" scope="row">
    </th>
    <td data-bind="attr: {'data-th': $t(title) }" class="amount">
        <span class="price" data-bind="text: $t(getValue())"></span>
    </td>
</tr>
<!-- /ko -->
<!-- ko if: ifShowValue() && ifShowDetails() -->
    <tr class="totals-tax-summary">
        <th data-bind="text: $t(title)" class="mark" scope="row" colspan="3">
        </th>
        <td data-bind="attr: {'data-th': $t(title) }" class="amount">
            <span class="price" data-bind="text: $t(getValue())"></span>
        </td>
    </tr>
    <!-- ko foreach: getDetails() -->
        <!-- ko foreach: rates -->
        <tr class="totals-tax-details">
            <!-- ko if: percent -->
                <th class="mark" scope="row" colspan="3" data-bind="text: title + ' (' + percent + '%)'">
                </th>
            <!-- /ko -->
            <!-- ko if: !percent -->
                <th class="mark" scope="row" colspan="3" data-bind="text: title">
                </th>
            <!-- /ko -->
            <!-- ko if: $index() == 0 -->
                <td class="amount" data-bind="text: $parents[1].formatPrice($parents[0].amount), attr: {'data-th': title, 'rowspan': $parents[0].rates.length }">
                </td>
            <!-- /ko -->
        </tr>
        <!-- /ko -->
    <!-- /ko -->
<!-- /ko -->
