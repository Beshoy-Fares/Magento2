<div class="data-grid-file-uploader" data-role="drop-zone" css="_loading: isLoading">
    <div class="data-grid-file-uploader-inner">
        <each args="data: value, as: '$file'">
            <!-- ko if: $file.url -->
            <img class="file-uploader-image" attr="src: $file.url, alt: $file.name"/>
            <!-- /ko -->
            <!-- ko if: !$file.url -->
            <text args="$file.name"/>
            <!-- /ko -->
        </each>
        <div class="file-uploader-area">
            <input type="file"
                   class="file-uploader-input"
                   afterRender="onElementRender"
                   attr="id: uid, name: fileInputName, multiple: isMultipleFiles"/>
            <label class="file-uploader-button" attr="for: uid, title: $t('Browse Files...')"><span translate="'Browse Files...'"/></label>
            <span class="file-uploader-spinner"/>
        </div>
    </div>
    <div class="action-select-wrap">
        <button type="button" class="action-select">
            <span translate="'Select Files'"/>
        </button>
        <ul class="action-menu">
            <li><a href="#" class="action-menu-item">Item</a></li>
        </ul>
    </div>
</div>
