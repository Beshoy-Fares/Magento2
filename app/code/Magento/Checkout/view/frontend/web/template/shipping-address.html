<li id="opc-shipping" data-bind="fadeVisible: isActive()">
    <div class="step-title" data-role="title">
        <h2 data-bind="text: $t('Shipping Address')"></h2>
    </div>
    <div id="checkout-step-shipping"
         class="step-content"
         data-role="content"
         data-bind="fadeVisible: isVisible()">
        <!-- ko foreach: getRegion('address-list') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <!-- ko foreach: getRegion('address-list-additional-addresses') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <!-- ko foreach: getRegion('before-form') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <!-- Address form pop up -->
        <!-- ko if: (!isFormInline) -->
        <button type="button" data-bind="click: showFormPopUp, visible: !isNewAddressAdded()" data-open-modal="opc-new-shipping-address" class="action action-show-popup">
            <span data-bind="text: $t('New Address')"></span>
        </button>
        <div id="opc-new-shipping-address"
             data-bind="mageInit: {
                'Magento_Ui/js/modal/modal': {
                    type:'popup',
                    responsive: true,
                    innerScroll: true,
                    title: $t('Shipping Address'),
                    trigger:'opc-new-shipping-address',
                    buttons: [{
                        text: $t('Save Address'),
                        class: 'action primary action-save-address',
                        click: function() {
                            saveNewAddress();
                            this.closeModal();
                            }
                        },
                        {
                            text: $t('Cancel'),
                            class: 'action secondary action-hide-popup',
                            click: function() {
                                hideFormPopUp();
                                this.closeModal()
                                }
                        }]
                }}">
            <!-- ko template: 'Magento_Checkout/shipping-address/form' --><!-- /ko -->
        </div>
        <!-- /ko -->

        <!-- Inline address form -->
        <!-- ko if: (isFormInline) -->
        <!-- ko template: 'Magento_Checkout/shipping-address/form' --><!-- /ko -->
        <!-- /ko -->
    </div>
</li>
