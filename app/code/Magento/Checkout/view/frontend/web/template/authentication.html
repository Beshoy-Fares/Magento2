<style>
    #checkout-step-authentication {
        position: relative;
    }
    .login-wrapper {
        width: 353px;
        border: 1px solid grey;
        position: absolute;
        background-color: #ffffff;
        right: 0;
        top: 30px;
        padding: 15px;
        z-index: 10000;
    }
    .login-link {
        float: right;
    }
</style>

<div id="checkout-step-authentication" class="step-content" data-role="content" data-bind="visible: isActive()">
    <a href="#" data-bind="click: toggleForm, text: $t('Sign In')" class="login-link"></a>
    <div class="login-wrapper" data-bind="fadeVisible: visible">
        <!-- ko foreach: getRegion('before') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div class="block block-customer-login">
            <div class="block-title">
                <strong id="block-customer-login-heading" role="heading" aria-level="2" data-bind="text: $t('Sign In')"></strong>
            </div>
            <div class="block-content" aria-labelledby="block-customer-login-heading">
                <form class="form login" data-role="login"
                      data-bind="submit:login"
                      method="post"
                      data-mage-init='{"validation":{}}'>
                    <fieldset class="fieldset login" data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
                        <div class="field email required">
                            <label class="label" for="login-email"><span data-bind="text: $t('Email Address')"></span></label>
                            <div class="control">
                                <input type="email" class="input-text" id="login-email" name="username" data-validate="{required:true, 'validate-email':true}" />
                            </div>
                        </div>
                        <div class="field password required">
                            <label for="login-password" class="label"><span data-bind="text: $t('Password')"></span></label>
                            <div class="control">
                                <input type="password" class="input-text" id="login-password" name="password" data-validate="{required:true, 'validate-password':true}"/>
                            </div>
                        </div>
                        <!-- ko foreach: getRegion('additional-login-form-fields') -->
                        <!-- ko template: getTemplate() --><!-- /ko -->
                        <!-- /ko -->
                        <div class="actions-toolbar">
                            <input name="context" type="hidden" value="checkout" />
                            <div class="primary">
                                <button type="submit" class="action login primary"><span data-bind="text: $t('Sign In')"></span></button>
                            </div>
                            <div class="secondary">
                                <a class="action remind" data-bind="attr: { href: forgotPasswordUrl }">
                                    <span data-bind="text: $t('Forgot Password')"></span>
                                </a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
