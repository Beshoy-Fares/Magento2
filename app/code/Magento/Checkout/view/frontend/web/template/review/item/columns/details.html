<td class="col item" data-th="Product Name" data-bind="attr: {'colspan': colspan}"><strong class="product name product-item-name" data-bind="text: $t($parent.name)"></strong>
    Qty: <span data-bind="text: $parent.qty"></span>
    <!-- ko foreach: elems() -->
        <!-- ko template: getTemplate() --><!-- /ko -->
    <!-- /ko -->

    <!-- ko if: (JSON.parse($parent.options).length > 0)-->
    <dl class="item-options">
        <!--ko foreach: JSON.parse($parent.options)-->
        <dt data-bind="text: $t(label)"></dt>
            <!-- ko if: ($data.full_view)-->
            <dd data-bind="html: full_view"></dd>
            <!-- /ko -->
            <!-- ko ifnot: ($data.full_view)-->
            <dd data-bind="html: value"></dd>
            <!-- /ko -->
        <!-- /ko -->
    </dl>
    <!-- /ko -->
</td>
