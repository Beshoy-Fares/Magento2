<div data-bind="visible: canUseShippingAddress()">
    <input type="checkbox" name="billing-address-same-as-shipping" id="billing-address-same-as-shipping" data-bind="checked: isAddressSameAsShipping, click: useShippingAddress"/>
    <label for="billing-address-same-as-shipping" data-bind="text: $t('My billing and shipping address are the same')"></label>
</div>
<!-- ko template: 'Magento_Checkout/billing-address/details' --><!-- /ko -->
<div data-bind="visible: !isAddressDetailsVisible()">
    <!-- ko template: 'Magento_Checkout/billing-address/list' --><!-- /ko -->
    <!-- ko template: 'Magento_Checkout/billing-address/form' --><!-- /ko -->
    <div>
        <a data-bind="click: cancelAddressEdit, text: $t('Cancel')"></a>
        <button type="button" data-bind="click: updateAddress"><span data-bind="text: $t('Update')"></span></button>
    </div>
</div>
