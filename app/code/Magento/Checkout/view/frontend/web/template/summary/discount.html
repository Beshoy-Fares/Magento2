<!-- ko if: isDisplayed() -->
<tr class="totals">
    <th colspan="3" class="mark" scope="row">
        <span class="title" data-bind="text: title"></span>
        <span class="discount coupon" data-bind="text: getCouponCode()"></span>
    </th>
    <td data-bind="text: getValue(), attr: {'data-th': $t(name) }" class="amount"></td>
</tr>
<!-- /ko -->
